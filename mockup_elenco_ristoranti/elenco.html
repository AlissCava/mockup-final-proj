<!DOCTYPE html>

<html>

<head>
    <!-- Definizione dei metatag per specificare l'encoding e la larghezza della viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-       scale=1.0">
    <title>Home Page</title>
  
    <!-- Import di Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <!-- Import di Font Awesome per le icone -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
    <!-- Import dello stile personalizzato per la pagina -->
    <link rel="stylesheet" href="elenco.css">

</head>

<body>
    <!-- Intestazione della pagina -->
    <header>
        <!-- Nome del ristorante -->
        <nav class="navbar">
            <div class="navbarContainer">

                <h1>DeliveBoo</h1>

                <!-- Barra di ricerca per i piatti -->
                <div class="searchBarContainer">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="cerca il tuo piatto preferito" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
                
            </div>
        </nav>
       
    </header>

    <main>

        <!-- Sezione del menu -->
        <section class="ristoranti">
            <div class="containerRistorante">
                <br>

                <div class="titoloElenco">
                    <h1>Scegli da dove ordinare</h1>
                </div>

                <br>
                <!-- Elenco dei piatti con immagine, nome, ingredienti e prezzo -->
                <div class="ristorante">
                    <div class="immagine">
                       <a href=""> <img src="" alt=""> </a>
                    </div>
                    <div class="nome">
                        <h1>Nome ristorante</h1>
                    </div>
                    <div class="valutazione"> 
                        <!-- o altro dato utile -->
                        <h2>5/5 stelle</h2>
                    </div>
                </div>

                <br>
                
            </div>
        </section>

    </main>
       
    <!-- Footer della pagina -->
    <footer>
         <!-- Sezione per i social media e la registrazione dei ristoratori -->
      <section class="sectionFooter">
        <!-- Sezione per i social media -->
        <div class="footerSocial">

          <h1>Seguici sui nostri canali social</h1>

          <span><a href=""> <i class="fa-brands fa-tiktok" style="color: #fdfcff;"></i> TikTok </a></span>

          <span><a href=""> <i class="fa-brands fa-instagram" style="color: #fdfcff;"></i> Instagram </a></span>

          <span><a href=""> <i class="fa-brands fa-facebook" style="color: #fdfcff;"></i> Facebook </a></span>
          </div>
        </div>

        <!-- Sezione per la registrazione dei ristoratori -->
        <div class="footerRegistration">
          <h1>Sei un ristoratore e vuoi collaborare con noi?</h1>
          <h3>Clicca qui e <a href="">registrati subito</a></h3>
        </div>
      </section>
    </footer>
</body>

</html>
